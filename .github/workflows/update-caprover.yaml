name: Update ERDDAP datasets.xml
run-name: Update ${{github.repository}}[${{ github.ref_name }}] datasets.xml on deployment
on:
  push:
    branches:
      - master
      - development
      - caprover-*

jobs:
  update:
    name: Update container datasets-xml 
    runs-on: ubuntu-latest
    environment: 
      name: ${{ startsWith(github.ref_name, 'caprover-') && 'caprover-dev' || github.ref_name == 'development' && 'development' || github.ref_name == 'master' && 'production' }}
      url: ${{ vars.URL }}

    steps:
      - name: Run `erddap-deploy update action` on  ${{ vars.NAME }} at  ${{ vars.URL }}
        uses: hakaiinstitute/erddap-deploy/actions/remote/update@main
        with:
          ssh_host: ${{ secrets.SSH_HOST }}
          ssh_username: ${{ secrets.SSH_USERNAME }}
          ssh_key: ${{ secrets.SSH_KEY }}
          ssh_port: ${{ secrets.SSH_PORT }}
          container_name: srv-captain--${{ vars.CAPROVER_APP_NAME }}
          hard_flag: true
          token: ${{ secrets.GITHUB_TOKEN }}ls
          token_username: ${{ secrets.GITHUB_ACTOR }}
          repo: https://github.com/HakaiInstitute/hakai-datasets.git/
      - name: Run `erddap-deploy monitor action` on  ${{ vars.NAME }} at  ${{ vars.URL }}
        uses: hakaiinstitute/erddap-deploy/actions/remote/monitor@main
        with:
          ssh_host: ${{ secrets.SSH_HOST }}
          ssh_username: ${{ secrets.SSH_USERNAME }}
          ssh_key: ${{ secrets.SSH_KEY }}
          ssh_port: ${{ secrets.SSH_PORT }}
          container_name: srv-captain--${{ vars.CAPROVER_APP_NAME }}


