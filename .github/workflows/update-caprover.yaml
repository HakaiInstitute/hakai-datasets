name: Update ERDDAP datasets xml
run-name: Update {env.name} datasets xml {env.url}
on:
  push:
    branches:
      - master
      - development
      - caprover-*
jobs:
  development-update:
    name: Update container datasets-xml 
    runs-on: ubuntu-latest
    steps:
      - name: Run erddap-checks
        uses: hakaiinstitute/erddap-deploy/actions/update@main
        with:
          datasets_xml: datasets.d/**/*.xml
          ssh_host: ${{ secrets.CAPROVER_HOST }}
          ssh_user: ${{ secrets.CAPROVER_USER }}
          ssh_key: ${{ secrets.CAPROVER_KEY }}
          recursive: ${{ secrets.datasets_xml_recursive || false }}
          container: srv-captain--${{ secrets.CAPROVER_APP_NAME }}


